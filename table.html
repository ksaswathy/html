<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dress Shop</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }
    header {
      background-color: #343a40;
      color: #ffffff;
      padding: 10px 0;
      text-align: center;
    }
    section {
      padding: 30px 0;
    }
    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    .product-card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Dress Shop</h1>
    <p>Find the perfect dress for any occasion</p>
  </header>

  <section>
    <div class="container">
      <h2>Featured Dresses</h2>
      <div class="row">
        <div class="col-md-4">
          <div class="card product-card">
            <img src="https://via.placeholder.com/300" class="card-img-top" alt="Dress 1">
            <div class="card-body">
              <h5 class="card-title">Elegant Evening Gown</h5>
              <p class="card-text">Perfect for a night out or a formal event.</p>
              <p class="card-text text-muted">$99.99</p>
              <a href="#" class="btn btn-primary">Add to Cart</a>
            </div>
          </div>
        </div>
        <!-- Add more dress cards as needed -->
      </div>
    </div>
  </section>

  <!-- Bootstrap JS and Popper.js (required for some Bootstrap components) -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
